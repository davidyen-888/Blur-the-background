<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur The Background</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
    <!-- Load BodyPix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
</head>

<body id="body">
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <video id="video" width="720" height="540"></video>
                    <canvas id="cvs" hidden></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1>Blur The Background</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>Click on start, then click on blur to try the effect!</p>
                </div>
            </div>
    </section>
    <div id="btn-group" class="btn-group btn-group-lg">
        <button id="start-btn" type="button" class="btn btn-lg btn-outline-success">Start</button>
        <button id="blur-btn" type="button" class="btn btn-lg btn-outline-secondary" disabled>Blur</button>
        <button id="unblur-btn" type="button" class="btn btn-lg btn-outline-secondary" hidden>Unblur</button>
        <button id="stop-btn" type="button" class="btn btn-lg btn-outline-danger" disabled>Stop</button>
    </div>
    <script src="camera_v2.js"></script>
</body>

</html>
